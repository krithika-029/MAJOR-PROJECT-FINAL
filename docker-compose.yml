# Docker Compose configuration for Ki-67 Medical Diagnostic System
version: '3.8'

services:
  ki67-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ki67-diagnostic-system
    ports:
      - "5001:5001"
    volumes:
      # Persist database, uploads, and results
      - ./ki67.db:/app/ki67.db
      - ./uploads:/app/uploads
      - ./results:/app/results
      # Optional: Mount training data if needed
      # - ./data/BCData:/app/data/BCData:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ki67-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ki67-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ki67-app
    restart: unless-stopped
    networks:
      - ki67-network
    profiles:
      - production

networks:
  ki67-network:
    driver: bridge

volumes:
  ki67-data:
    driver: local
